{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <h1>Log in</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" name="" id="" value="Log in" class="btn btn-success">
    </form>
</div>

{% endblock %}
