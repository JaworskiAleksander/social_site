{% extends 'posts/post_base.html' %}
{% block post_content %}
<h3>Confirm delete of this post</h3>
<div class="posts">
    <!-- inject post template, with post being equal to object that called it, and hide delete button -->
    {% include 'posts/_posts.html' with post=object hide_delete=true %}
</div>

<form method="post">
    {% csrf_token %}
    <input type="button" value="Confirm delete" class="btn btn-danger btn-large">
    <a href="{% url 'posts:single' username=user.username pk=object.pk %}">
        Cancel
    </a>
</form>
{% endblock %}
