{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}

{% comment %}
html template to create new posts
{% endcomment %}


{% block post_content %}
    <h4>Create a new post</h4>
    <form id="postForm" action="{% url 'posts:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input type="button" value="Post it!" class="btn btn-success">
        {% endbuttons %}
    </form>
{% endblock %}
