<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Social Site</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Link to a master.css file -->
    <link rel="stylesheet" href="{% static 'social_site/css/master.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar">
        <div class="container">
            <div class="navbar-nav align-items-center">
                <a class="navbar-brand mynav" href="{% url 'homepage' %}">Star Social Site</a>
            </div>
            <div class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <a href="" class="btn btn-primary nav-item nav-link">Post</a>
                    <a href="" class="btn btn-primary nav-item nav-link">Groups</a>
                    <a href="" class="btn btn-primary nav-item nav-link">Create Group</a>
                    <a href="{% url 'logout' %}" class="btn btn-primary nav-item nav-link">Log out</a>
                {% else %}
                    <a href="" class="btn btn-primary nav-item nav-link">Groups</a>
                    <a href="{% url 'login' %}" class="btn btn-primary nav-item nav-link">Log In</a>
                    <a href="{% url 'accounts:signup' %}" class="btn btn-primary nav-item nav-link">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mycontent">
    {% block content %}
    
    {% endblock %}
    </div>
</body>
</html>
